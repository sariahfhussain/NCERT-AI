<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .message-container {
            scroll-behavior: smooth;
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-[#446484] text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <button onclick="window.history.back()" class="mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold" id="chapterTitle">NCERT AI Assistant</h1>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="flex-1 overflow-y-auto p-4 message-container" id="chatContainer">
        <div class="flex justify-center mb-4">
            <div class="bg-white rounded-lg p-3 shadow max-w-xs md:max-w-md text-center">
                <p>Ask me anything about this chapter!</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="border-t p-4 bg-white">
        <div class="flex items-center">
            <input type="text" id="userInput" placeholder="Type your question..." 
                   class="flex-1 border rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-[#9384ba]">
            <button id="sendButton" class="bg-[#9384ba] text-white py-2 px-4 rounded-r-lg hover:bg-[#7a6b9f]">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chapterTitle = document.getElementById('chapterTitle');
        
        // Get chapter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const chapter = urlParams.get('chapter');
        if (chapter) {
            chapterTitle.textContent = `Chapter ${chapter.split('_')[1].replace('C', '')}`;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-4 ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `rounded-lg p-3 shadow max-w-xs md:max-w-md ${isUser ? 'bg-[#9384ba] text-white' : 'bg-white'}`;
            bubble.innerHTML = content;
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'flex mb-4 justify-start';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="bg-white rounded-lg p-3 shadow max-w-xs md:max-w-md typing-indicator">
                    NCERT AI is typing
                </div>
            `;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendQuestion() {
            const question = userInput.value.trim();
            if (!question) return;
            
            addMessage(question, true);
            userInput.value = '';
            showTypingIndicator();
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        chapter: chapter
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    let answer = data.answer;
                    if (data.sources && data.sources.length > 0) {
                        answer += `<br><br><small class="text-gray-500">Sources: ${data.sources.join(', ')}</small>`;
                    }
                    addMessage(answer);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage("Sorry, I encountered an error. Please try again.");
                console.error(error);
            }
        }

        sendButton.addEventListener('click', sendQuestion);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
    </script>
</body>
</html>
